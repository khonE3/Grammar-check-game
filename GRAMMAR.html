<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Grammar Galaxy</title>
		<link
			href="https://cdn.jsdelivr.net/npm/daisyui@4.4.12/dist/full.css"
			rel="stylesheet"
			type="text/css"
		/>
		<script src="https://cdn.tailwindcss.com"></script>
		<link
			href="https://fonts.googleapis.com/css2?family=Prompt:wght@400;600&display=swap"
			rel="stylesheet"
		/>
		<script>
			tailwind.config = {
				theme: {
					extend: {
						fontFamily: {
							prompt: ["Prompt", "sans-serif"],
						},
						colors: {
							primary: "#4d83ff",
							space: "#0c1445",
						},
					},
				},
			};
		</script>
		<style>
			body {
				font-family: "Prompt", sans-serif;
				background-color: #0c1445;
				background-image: radial-gradient(
						white,
						rgba(255, 255, 255, 0.2) 2px,
						transparent 40px
					),
					radial-gradient(
						white,
						rgba(255, 255, 255, 0.15) 1px,
						transparent 30px
					),
					radial-gradient(white, rgba(255, 255, 255, 0.1) 2px, transparent 40px);
				background-size: 550px 550px, 350px 350px, 250px 250px;
				background-position: 0 0, 40px 60px, 130px 270px;
				min-height: 100vh;
				display: flex;
				flex-direction: column;
			}

			.option-btn {
				transition: all 0.3s ease;
				position: relative;
				overflow: hidden;
			}

			.option-btn::before {
				content: "";
				position: absolute;
				top: 0;
				left: -100%;
				width: 100%;
				height: 100%;
				background: linear-gradient(
					90deg,
					transparent,
					rgba(255, 255, 255, 0.2),
					transparent
				);
				transition: 0.5s;
			}

			.option-btn:hover::before {
				left: 100%;
			}

			.progress-container {
				width: 100%;
				background-color: rgba(255, 255, 255, 0.2);
				border-radius: 999px;
				overflow: hidden;
			}

			.progress-bar {
				height: 8px;
				background: linear-gradient(90deg, #4d83ff, #00d4ff);
				border-radius: 999px;
				transition: width 0.3s ease;
			}

			.card {
				background: rgba(23, 45, 104, 0.8);
				backdrop-filter: blur(10px);
				border: 1px solid rgba(122, 179, 255, 0.3);
			}

			.correct {
				background: rgba(5, 122, 85, 0.8);
				border: 1px solid rgba(72, 187, 120, 0.5);
				color: white;
			}

			.incorrect {
				background: rgba(176, 42, 55, 0.8);
				border: 1px solid rgba(245, 101, 101, 0.5);
				color: white;
			}

			.btn-primary {
				background: linear-gradient(135deg, #4d83ff, #00d4ff);
				border: none;
			}

			.btn-primary:hover {
				background: linear-gradient(135deg, #3b64c5, #00a8cc);
			}
		</style>
	</head>
	<body class="flex items-center justify-center p-4">
		<div
			class="w-full max-w-md card rounded-2xl shadow-xl p-6 space-y-6 text-white"
		>
			<div class="text-center space-y-2">
				<h1 class="text-2xl font-bold text-primary">Grammar Galaxy 🚀</h1>
				<p class="text-sm text-gray-300">Choose the correct sentence</p>
			</div>

			<div class="progress-container">
				<div id="progressBar" class="progress-bar" style="width: 0%"></div>
			</div>

			<div id="questionBox" class="text-lg font-semibold text-white"></div>

			<div id="choices" class="grid gap-4"></div>

			<div id="feedback" class="text-sm"></div>

			<div class="flex justify-between items-center">
				<span id="score" class="text-xs">Score: 0</span>
				<button id="nextBtn" class="btn btn-primary btn-sm hidden">Next</button>
			</div>

			<div class="text-center mt-4 hidden" id="restartBox">
				<button
					onclick="restartGame()"
					class="btn btn-outline btn-accent btn-sm"
				>
					🔄 Play Again
				</button>
			</div>
		</div>

		<script>
			const questions = [
				{
					question: "Which sentence is grammatically correct?",
					choices: [
						"He don't like pizza.",
						"He doesn't likes pizza.",
						"He doesn't like pizza.",
						"He don't likes pizza.",
					],
					answer: "He doesn't like pizza.",
					explanation: "'He' requires 'doesn't' and base verb 'like'.",
				},
				{
					question: "Choose the correct sentence.",
					choices: [
						"She going to the market.",
						"She go to the market.",
						"She goes to the market.",
						"She gone to the market.",
					],
					answer: "She goes to the market.",
					explanation: "'She' uses 'goes' in present simple.",
				},
				{
					question: "Select the correct form:",
					choices: [
						"I has a car.",
						"I have a car.",
						"I having a car.",
						"I had a car now.",
					],
					answer: "I have a car.",
					explanation: "'I' takes 'have' in present simple.",
				},
				{
					question: "Which is correct?",
					choices: [
						"They is happy.",
						"They are happy.",
						"They am happy.",
						"They be happy.",
					],
					answer: "They are happy.",
					explanation: "'They' uses 'are' as the correct verb.",
				},
				{
					question: "Pick the correct sentence:",
					choices: [
						"We was playing football.",
						"We were playing football.",
						"We playing football.",
						"We has played football.",
					],
					answer: "We were playing football.",
					explanation: "'We' uses 'were' in past continuous.",
				},
				{
					question: "Which sentence is right?",
					choices: [
						"He didn't went to school.",
						"He doesn't went to school.",
						"He didn't go to school.",
						"He don't go to school.",
					],
					answer: "He didn't go to school.",
					explanation: "After 'didn't', use base verb 'go'.",
				},
				{
					question: "Choose the correct one:",
					choices: [
						"It's cold, isn't it?",
						"It's cold, isn't he?",
						"It's cold, is it?",
						"It's cold, is he?",
					],
					answer: "It's cold, isn't it?",
					explanation: "Use 'isn't it' for weather/neutral statements.",
				},
				{
					question: "Which is grammatically correct?",
					choices: [
						"Neither of them are ready.",
						"Neither of them is ready.",
						"Neither are them ready.",
						"Neither them is ready.",
					],
					answer: "Neither of them is ready.",
					explanation: "'Neither' takes singular verb 'is'.",
				},
				{
					question: "Choose the best sentence:",
					choices: [
						"She can sings well.",
						"She cans sing well.",
						"She can sing well.",
						"She can singing well.",
					],
					answer: "She can sing well.",
					explanation: "Modal verbs take base verb without -s.",
				},
				{
					question: "Pick the correct sentence:",
					choices: [
						"I am agree with you.",
						"I agree with you.",
						"I agrees with you.",
						"I am agreeing with you.",
					],
					answer: "I agree with you.",
					explanation: "'Agree' is a stative verb, no need for 'am'.",
				},
			];

			const questionBox = document.getElementById("questionBox");
			const choicesDiv = document.getElementById("choices");
			const feedback = document.getElementById("feedback");
			const nextBtn = document.getElementById("nextBtn");
			const scoreDisplay = document.getElementById("score");
			const progressBar = document.getElementById("progressBar");
			const restartBox = document.getElementById("restartBox");

			let score = 0;
			let index = 0;

			function showQuestion() {
				const data = questions[index];
				questionBox.textContent = `${index + 1}. ${data.question}`;
				feedback.textContent = "";
				nextBtn.classList.add("hidden");

				choicesDiv.innerHTML = "";
				data.choices.forEach((choice) => {
					const btn = document.createElement("button");
					btn.textContent = choice;
					btn.className =
						"btn btn-outline btn-block text-base font-medium normal-case option-btn";
					btn.onclick = () => checkAnswer(choice, btn, data);
					choicesDiv.appendChild(btn);
				});

				updateProgress();
			}

			function checkAnswer(choice, btn, data) {
				const allButtons = choicesDiv.querySelectorAll("button");
				allButtons.forEach((b) => (b.disabled = true));

				if (choice === data.answer) {
					btn.classList.remove("btn-outline");
					btn.classList.add("correct");
					feedback.textContent = "✅ Correct!";
					score++;
				} else {
					btn.classList.remove("btn-outline");
					btn.classList.add("incorrect");
					feedback.textContent = `❌ Incorrect. Tip: ${data.explanation}`;

					allButtons.forEach((b) => {
						if (b.textContent === data.answer) {
							b.classList.remove("btn-outline");
							b.classList.add("correct");
						}
					});
				}

				scoreDisplay.textContent = `Score: ${score}`;
				nextBtn.classList.remove("hidden");
			}

			function updateProgress() {
				const progress = (index / questions.length) * 100;
				progressBar.style.width = `${progress}%`;
			}

			nextBtn.onclick = () => {
				index++;
				if (index < questions.length) {
					showQuestion();
				} else {
					endGame();
				}
			};

			function endGame() {
				questionBox.textContent = "🌟 Game Over!";
				choicesDiv.innerHTML = "";
				feedback.innerHTML = `<p>Your final score is <strong>${score}</strong> out of ${questions.length}</p>`;
				nextBtn.classList.add("hidden");
				restartBox.classList.remove("hidden");
				updateProgress();
			}

			function restartGame() {
				index = 0;
				score = 0;
				restartBox.classList.add("hidden");
				scoreDisplay.textContent = "Score: 0";
				showQuestion();
			}

			showQuestion();
		</script>
	</body>
</html>
